<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتصدرون - فوازير رمضان 1446</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }

        @keyframes floatMoon {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-moon {
            animation: floatMoon 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .star {
            position: absolute;
            color: #FCD34D;
            animation: twinkle 2s ease-in-out infinite;
        }

        .top-player {
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .top-player:hover {
            transform: translateY(-5px);
        }

        .rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-color: rgba(255, 215, 0, 0.5);
        }

        .rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.1));
            border-color: rgba(192, 192, 192, 0.5);
        }

        .rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.1));
            border-color: rgba(205, 127, 50, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-indigo-950 min-h-screen">
    <!-- شريط التاريخ -->
    <div class="bg-white/5 backdrop-blur-sm border-b border-white/10 p-3 text-white text-center">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span id="day-name" class="text-blue-400"></span>
            </div>
            <div class="flex items-center gap-2">
                <span id="current-date" class="text-green-400"></span>
            </div>
        </div>
    </div>

    <!-- شاشة النتائج -->
    <div id="results-screen" class="min-h-screen text-white p-6">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-yellow-400 mb-2">المتصدرون في فوازير رمضان</h1>
                <p class="text-lg text-green-400">نتائج مسابقة اليوم</p>
            </div>

            <!-- المراكز الثلاثة الأولى -->
            <div id="top-three" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 opacity-0">
                <!-- سيتم إضافتها ديناميكياً -->
            </div>

            <!-- جدول النتائج -->
            <div class="bg-white/10 backdrop-blur-lg border-2 border-blue-400/20 rounded-2xl p-6 opacity-0" id="results-table">
                <h3 class="text-xl font-bold text-blue-400 mb-4 text-center">قائمة المتسابقين</h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-white/10">
                                <th class="py-3 text-right">المركز</th>
                                <th class="py-3 text-right">الاسم</th>
                                <th class="py-3 text-right">النقاط</th>
                                <th class="py-3 text-right">الوقت (ثانية)</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- سيتم إضافتها ديناميكياً -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- زر العودة -->
            <div class="text-center mt-8">
                <button onclick="window.location.href='index.html'" class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-8 py-3 rounded-xl">
                    العودة للصفحة الرئيسية
                </button>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC5RYK1lGaJaMQJmOH85cqNgv6m7rbLS_A",
            authDomain: "ramadanmotaz-5570f.firebaseapp.com",
            projectId: "ramadanmotaz-5570f",
            storageBucket: "ramadanmotaz-5570f.appspot.com",
            messagingSenderId: "595667154066",
            appId: "1:595667154066:web:80ba616566ec55a5efe24b"
        };

        let db;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Error initializing Firebase:', error);
        }

        // تحديث التاريخ والوقت
        function updateDateTime() {
            const now = new Date();
            const days = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            const months = ['يناير', 'فبراير', 'مارس', 'إبريل', 'مايو', 'يونيو', 'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'];
            
            document.getElementById('day-name').textContent = days[now.getDay()];
            document.getElementById('current-date').textContent = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
        }

        // جلب النتائج
        async function fetchResults() {
            try {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                console.log('Fetching results for date:', today.toISOString().split('T')[0]);
                
                // استخدام مجموعة participants
                const snapshot = await db.collection('participants')
                    .where('date', '==', today.toISOString().split('T')[0])
                    .orderBy('timestamp', 'desc')
                    .get();
                    
                console.log('Results count:', snapshot.size);
                
                if (snapshot.empty) {
                    // عرض رسالة إذا لم تكن هناك نتائج
                    document.getElementById('results-screen').innerHTML = `
                        <div class="max-w-md mx-auto p-6">
                            <div class="bg-white/10 backdrop-blur-lg border-2 border-yellow-400/20 rounded-3xl p-8 text-center">
                                <i data-lucide="alert-circle" class="w-16 h-16 mx-auto text-yellow-400 mb-4"></i>
                                <h2 class="text-2xl font-bold text-yellow-400 mb-4">لا توجد نتائج بعد</h2>
                                <p class="text-gray-300 mb-4">لم يتم تسجيل أي نتائج لمسابقة اليوم حتى الآن</p>
                                <button onclick="location.href='index.html'" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-8 py-3 rounded-xl">
                                    العودة للصفحة الرئيسية
                                </button>
                            </div>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                const results = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    results.push({
                        id: doc.id,
                        name: data.name || 'مشارك',
                        score: data.score || 0,
                        time: data.time || 0,
                        timestamp: data.timestamp
                    });
                });

                // ترتيب النتائج حسب النقاط والوقت
                results.sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return a.time - b.time;
                });

                // عرض المراكز الثلاثة الأولى
                const topThreeContainer = document.getElementById('top-three');
                topThreeContainer.innerHTML = '';

                // تحديد المراكز الثلاثة الأولى (أو أقل إذا كان عدد المشاركين أقل من 3)
                const topThree = results.slice(0, Math.min(3, results.length));
                
                // إنشاء عناصر المراكز الثلاثة الأولى
                const positions = ['الأول', 'الثاني', 'الثالث'];
                const icons = ['crown', 'award', 'medal'];
                
                topThree.forEach((result, index) => {
                    const playerElement = document.createElement('div');
                    playerElement.className = `top-player rank-${index + 1} border-2 rounded-2xl p-6 text-center fade-in delay-${index + 1}`;
                    
                    playerElement.innerHTML = `
                        <div class="relative h-20 mb-4">
                            <i data-lucide="${icons[index]}" class="w-16 h-16 mx-auto ${index === 0 ? 'text-yellow-400' : index === 1 ? 'text-gray-400' : 'text-amber-700'}"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-1">${positions[index]}</h3>
                        <p class="text-lg font-bold mb-2">${result.name}</p>
                        <p class="text-green-400 font-bold mb-1">${result.score} نقطة</p>
                        <p class="text-sm text-gray-300">${result.time.toFixed(2)} ثانية</p>
                    `;
                    
                    topThreeContainer.appendChild(playerElement);
                });

                // عرض جدول النتائج
                const resultsBody = document.getElementById('results-body');
                resultsBody.innerHTML = '';
                
                results.forEach((result, index) => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-white/10 hover:bg-white/5';
                    
                    row.innerHTML = `
                        <td class="py-3">
                            <span class="inline-block text-center w-8 h-8 rounded-full ${index < 3 ? (index === 0 ? 'bg-yellow-400/20 text-yellow-400' : index === 1 ? 'bg-gray-400/20 text-gray-300' : 'bg-amber-700/20 text-amber-600') : 'bg-white/10'}">${index + 1}</span>
                        </td>
                        <td class="py-3">${result.name}</td>
                        <td class="py-3 font-bold ${index < 3 ? 'text-green-400' : ''}">${result.score}</td>
                        <td class="py-3">${result.time.toFixed(2)}</td>
                    `;
                    
                    resultsBody.appendChild(row);
                });

                // إظهار العناصر بتأثير متدرج
                setTimeout(() => {
                    document.getElementById('top-three').classList.remove('opacity-0');
                    setTimeout(() => {
                        document.getElementById('results-table').classList.remove('opacity-0');
                    }, 300);
                }, 100);

                lucide.createIcons();
            } catch (error) {
                console.error('Error fetching results:', error);
                
                // عرض رسالة خطأ أكثر تفصيلاً
                document.getElementById('results-screen').innerHTML = `
                    <div class="max-w-md mx-auto p-6">
                        <div class="bg-white/10 backdrop-blur-lg border-2 border-red-400/20 rounded-3xl p-8 text-center">
                            <i data-lucide="alert-triangle" class="w-16 h-16 mx-auto text-red-400 mb-4"></i>
                            <h2 class="text-2xl font-bold text-red-400 mb-4">حدث خطأ</h2>
                            <p class="text-gray-300 mb-4">حدث خطأ أثناء جلب النتائج: ${error.message}</p>
                            <button onclick="location.reload()" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-8 py-3 rounded-xl mb-3">
                                تحديث الصفحة
                            </button>
                            <button onclick="location.href='index.html'" class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white px-8 py-3 rounded-xl">
                                العودة للصفحة الرئيسية
                            </button>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            fetchResults();
            lucide.createIcons();
        });
    </script>
</body>
</html>
